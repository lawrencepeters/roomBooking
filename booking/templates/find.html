{% extends "base_generic.html" %}

{% block content %}

{{ bookingDates }}

<table style="width:100%">
    <tr>
        <th>Room</th>
        <th>Period</th>
        <th>Date</th>
        {% for feature in features %}
            <th>{{ feature.facilityName }}</th>
        {% endfor %}
    </tr>
        {% for room in selectedRooms %}
        <tr>
            <td>{{ room.roomName }}</td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
