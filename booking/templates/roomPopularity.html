{% extends "base_generic.html" %}

{% block content %}
<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-heading"><h1 class="text-center">Room Popularity</h1></div>
        <div class="panel-body">

            <table id="RPTable" class="table table-striped table-bordered" style="width:100%">
                <thead>
                <tr>
                    <th>Room</th>
                    <th>No. Times Booked</th>
                </tr>
            </thead>
            <tbody>
                {% for rp in roomPopularity %}
                    <tr>
                        <td>{{ rp.roomName }}</td>
                        <td>{{ rp.numRooms }}</td> 
                    </tr>
                {% endfor %}
            </tbody>
            <tfoot>
                <th>Room</th>
                <th>No. Times Booked</th>
            </tfoot>
            </table>
        </div>
        <div class="panel-footer"></div>
    </div>
</div>

<script>
    $(document).ready(function() {   
        // Setup - add a text input to each footer cell
        $('#RPTable tfoot th').each( function () {
            var title = $(this).text();
            $(this).html( '<input type="text" />' );
        } );
    
        // DataTable
        var table = $('#RPTable').DataTable( {
            dom: 'Brtip',
            order: [[ 1, "desc" ]],
            buttons: [
                {
                    extend: 'excel',
                    text: 'Export to Excel'
                }
            ]
        });
    
        // Apply the search
        table.columns().every( function () {
            var that = this;
    
            $( 'input', this.footer() ).on( 'keyup change', function () {
                if ( that.search() !== this.value ) {
                    that
                        .search( this.value )
                        .draw();
                }
            } );
        } );
    });
</script>
{% endblock %}
